<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Weather Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./assets/css/style.css"> 
        <script src="https://kit.fontawesome.com/7ab9492083.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <main class="main-card">
                <div class="row"> 
                    <div class="col-md-12" id="card-header"><h2>Weather Dashboard</h2></div>
                </div>
                <div class="row">
                    <div class="col-md-4" id="aside"> 
                        <form class="form-inline" name="input-city-name">
                            <label for="city-input">Search for a City:&nbsp </label>
                                <input type="text" id="city-input" name="listCity" style="width: 210px;"/>&nbsp;
                                <!-- button to trigger AJAX call -->
                                <input id="add-city" type="submit" value="Search">
                        </form> 
                        <!-- city names go here -->
                        <ul id="city-list"></ul>     
                    </div> 
                    <!-- current weather here -->
                    <div class="col-md-8" id="weather-container">
                        <div class="card" id="current-weather">
                            <div class="row" id="current-display-top">
                                <h1 class="city"></h1>&nbsp;
                                <div id="current-day"></div>&nbsp;
                                <div id="icon"><img id="wicon" src="" alt="weather icon"></div>&nbsp;
                            </div> 
                            <br> 
                            <div id="tempF">Termperature:</div>
                            <div id="humidty">Humidity:</div>
                            <div id="wind">Wind Speed:</div>
                            <div id="uvi">UV Index:</div> 
                            <div id="lat"></div>
                            <div id="lon"></div>
                        </div>
                        <br> 
                        <!-- forecast here -->
                        <h5 id="five-day">5-Day Forecast</h5>  
                        <div id="weatherForecast"></div>

                    </div>
                </div>             
            </div>
        </div>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="./assets/js/script.js"></script>       
    </body>
</html>
