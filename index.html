<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Weather Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./assets/css/style.css"> 
    </head>
    <body>
        <section class="container">
            <main class="main-card">
                <section class="row"> 
                    <div class= "dash-header"><h4>Weather Dashboard</h4></div>
                </section>
                <section class="row" id="dashboard">
                    <aside class="col-sm-3" id="aside"> 
                        <form class="form-inline" name="input-city-name">
                            <label for="city-input">Search for a City:&nbsp </label>
                                <input type="text" id="city-input" name="listCity">
                                <button id="add-city" type="submit">Search</i></button>
                                <button id="clear" type="clear" onclick="localStorage.clear();">Clear History</button>
                        </form> 
                        <ul id="city-list"></ul>     
                    </aside> 
                    <section class="col-sm-9" id="weather-container">
                        <section class="card" id="current-weather">
                            <div class="row" id="current-display-top">
                                <div class="city"></div>&nbsp;
                                <div id="current-day"></div>&nbsp;
                                <div id="icon"><img id="wicon" src="" alt="weather icon"></div>&nbsp;
                            </div> 
                            <br> 
                            <div id="tempF">Termperature:</div>
                            <div id="humidty">Humidity:</div>
                            <div id="wind">Wind Speed:</div>
                            <div id="uvi">UV Index:</div> 
                            <div id="lat"></div>
                            <div id="lon"></div>
                        </section>
                        <br> 
                        <section>
                            <div id="five-day"></div>  
                            <div id="weatherForecast"></div>
                        </section>
                    </section>
                </section>             
            </main>
        </section>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="./assets/js/script.js"></script>       
    </body>
</html>
