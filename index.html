<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Weather Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./assets/css/style.css"> 
        <script src="https://kit.fontawesome.com/7ab9492083.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <main class="main-card">
                <div class="row"> 
                    <div class="col-md-12" id="card-header"><h2>Weather Dashboard</h2></div>
                </div>
                <div class="row">
                    <div class="col-md-4" id="aside"> 
                        <form class="form-inline" name="input-city-name">
                            <label for="city-input">Search for a City:&nbsp </label>
                                <input type="text" id="city-input" name="listCity" style="width: 210px;"/>&nbsp;
                                <!-- button to trigger AJAX call -->
                                <input id="add-city" type="submit" value="Search">
                        </form> 
                        <!-- city names go here -->
                        <ul id="city-list"></ul>     
                    </div>
                    <div class="col-md-8">
                        <div class="card" id="main-weather">
                            <div class="row" id="top">
                                <h1 class="city"></h1>&nbsp;
                                <div id="current-date"></div>&nbsp;
                                <div id="icon"><img id="wicon" src="" alt="weather icon"></div>&nbsp;
                            </div> 
                            <br> 
                            <div id="tempF">Termperature:</div>
                            <div id="humidty">Humidity:</div>
                            <div id="wind">Wind Speed:</div>
                            <div id="uvi">UV Index:</div> 
                            <!-- JavaScript color UV index background by warning -->
                        </div>
                        <br>
                        <h5>5-Day Forecast</h5>  
                        <div id="weatherForecast"></div>
                        <div class="row">
                            <div class="card-group" id="forecast">  
                                <div class="card day" id="daily">
                                    <div id="date"></div>
                                    <div id="icon"></div> 
                                    <div id="temp"></div>
                                    <div id="humid"></div>    
                                </div> 
                                <div class="card day" id="daily">
                                    <div id="date"></div>
                                    <div id="icon"></div> 
                                    <div id="temp"></div>
                                    <div id="humid"></div>    
                                </div> 
                                <div class="card day" id="daily">
                                    <div id="date"></div>
                                    <div id="icon"></div> 
                                    <div id="temp"></div>
                                    <div id="humid"></div>    
                                </div> 
                                <div class="card day" id="daily">
                                    <div id="date"></div>
                                    <div id="icon"></div> 
                                    <div id="temp"></div>
                                    <div id="humid"></div>    
                                </div> 
                                <div class="card day" id="daily">
                                    <div id="date"></div>
                                    <div id="icon"></div> 
                                    <div id="temp"></div>
                                    <div id="humid"></div>    
                                </div>                                
                            </div> 
                        </div>
                    </div>
                </div>            
                </div>
                <footer><br>
                    <div class="footer" style="text-align:center"> 
                        <h7> Weather Dashboard ~ tiffanyc ~
                            &copy; 2020 All rights reserved.</h7>
                    </div> 
                </footer>  
            </div>
        </div>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="./assets/js/script.js"></script>       
    </body>
</html>
